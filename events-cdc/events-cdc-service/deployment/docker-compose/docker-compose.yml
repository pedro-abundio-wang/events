version: '3'
services:
  redis:
    image: redis:5.0.3
    ports:
      - "6379:6379"
  zookeeper:
    image: confluentinc/cp-zookeeper:5.2.4
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      KAFKA_HEAP_OPTS: -Xmx64m
  kafka:
    image: confluentinc/cp-kafka:5.2.4
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    environment:
      # https://www.confluent.io/blog/kafka-listeners-explained/
      KAFKA_LISTENERS: LC://kafka:29092,LX://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: LC://kafka:29092,LX://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LC:PLAINTEXT,LX:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LC
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -Xmx192m
  events-postgres:
    build: ../../../../events-db/events-postgres/deployment/docker
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      USE_DB_ID: ${USE_DB_ID}
      USE_JSON_PAYLOAD_AND_HEADERS: ${USE_JSON_PAYLOAD_AND_HEADERS}
  eventuate-cdc-service:
    build: ../docker
    ports:
      - "8080:8080"
    links:
      - events-postgres
      - kafka
      - redis
      - zookeeper
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      EVENTS_CDC_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
